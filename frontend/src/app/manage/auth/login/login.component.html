<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
          
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off">

            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" ngModel name="username" required />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" autocomplete="false" placeholder="Password" ngModel name="ups" required />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid"> Sign In </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        
          <!-- <div class="social-auth-links text-center mb-3">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div> -->
          <!-- /.social-auth-links -->
          <hr>
          <p class="mb-1">
            <a [routerLink]="['/']" routerLinkActive="active" class="text-center" title="Go to Home Page">Home</a> | <a [routerLink]="['/forgot-password']" routerLinkActive="active"  title="I forgot my password">Forgot Password</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    </div>
    <router-outlet></router-outlet>
